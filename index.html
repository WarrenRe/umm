    <style>
      body {
        font-family: 'Syne Mono', monospace;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fadeIn {
        animation: fadeIn 1s ease-in-out;
      }

      /* New image glitch flash animation */
      @keyframes glitch-image-effect {
        0% { opacity: 0; transform: scale(1) translate(0, 0); }
        15% { opacity: 0.9; transform: scale(1.02) translate(-10px, 5px); }
        30% { opacity: 0; }
        45% { opacity: 0.7; transform: scale(1.05) translate(10px, -5px); }
        60% { opacity: 0; }
        75% { opacity: 1; transform: scale(1.1) translate(0, 0); }
        100% { opacity: 0; transform: scale(1); }
      }
      
      .animate-glitch-flash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        z-index: 9999;
        pointer-events: none;
        animation: glitch-image-effect 0.7s linear forwards;
      }
    </style>
